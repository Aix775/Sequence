<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Test Theme</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/sequencejs-theme.css" rel="stylesheet" media="all">

  <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->

</head>
<body>
  <div id="sequence">
    <ul class="sequence-canvas">
      <li class="animate-in">
        <div class="slide slide1"></div>
        <h2>Built Using Sequence.js</h2>
      </li>
      <li>
        <div class="slide slide2"></div>
        <h2>The Animation Framework</h2>
      </li>
      <li>
        <div class="slide slide3"></div>
        <h2>Complete Creative Control</h2>
      </li>
    </ul>
  </div>

  <script src="../../scripts/third-party/modernizr.min.js"></script>
  <script src="../../scripts/third-party/imagesloaded.pkgd.min.js"></script>
  <script src="../../scripts/third-party/hammer.min.js"></script>
  <script src="../../scripts/sequence.js"></script>
  <script>
    var options = {
      reverseWhenNavigatingBackwards: false,
      fadeStepWhenSkipped: false
    }

    var sequence = sequence(document.getElementById("sequence"), options);
  </script>
</body>
</html>
