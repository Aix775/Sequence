<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Theme - Sequence.js Theme</title>
  <link href="css/sequence-theme.test-theme.css" rel="stylesheet" media="all">
</head>
<body>

  <button class="sequence-prev">Prev</button>
  <button id="pause" class="sequence-pause">Pause</button>
  <button class="sequence-next">Next</button>

  <div class="sequence-pagination">
    <button>1</button>
    <button>2</button>
    <button>3</button>
  </div>

  <button id="init">Init</button>
  <button id="destroy">Destroy</button>

  <div id="sequence">
    <div class="sequence-screen">
      <ul class="sequence-canvas">
        <li id="step1">
          <div class="box box1">Box 1</div>
        </li>
        <li id="step2">
          <div class="box box2">Box 2</div>
        </li>
        <li id="step3">
          <div class="box box3">Box 3</div>
        </li>
      </ul>
    </div>
  </div>

  <script src="../../scripts/third-party/imagesloaded.pkgd.min.js"></script>
  <script src="../../scripts/third-party/hammer.min.js"></script>
  <script src="../../scripts/sequence.js"></script>
  <script src="scripts/sequence-theme.test-theme.js"></script>
</body>
</html>
